        <main class="Main Main-contacto">
                <h1 class="Titulo">let's do it</h1>
            <div class="ContenedorFormulario">
                <form class="Formulario" action="" method="get">
                    <div class="FormularioCaja">
                        <label class="Formulario-item" for="nombre">NOMBRE</label>
                        <input class="Formulario-input" id="nombre" type="text" name="nombre" required>
                    </div>
                    <div class="FormularioCaja">
                        <label class="Formulario-item" for="nombreMarca">EMPRESA</label>
                        <input class="Formulario-input" id="nombreMarca" type="text" name="nombreMarca">
                    </div>
                    <div class="FormularioCaja">
                        <label class="Formulario-item" for="email">EMAIL</label>
                        <input class="Formulario-input" id="email" type="email" name="email" required>
                    </div>
                    <div class="FormularioCaja-mensaje">
                        <label class="Formulario-item" for="Mensaje">MENSAJE</label>
                        <textarea class="Formulario-input" name="Mensaje" id="Mensaje" cols="30" rows="5"></textarea>
                    </div>

                    <div class="FormularioCaja-submit">
                        <input class="Formulario-input Formulario-enviar" type="submit" value="ENVIAR">
                    </div>
                </form>
            </div>

            <div class="DispoCaja">
                <i id="Icono" class="fa-solid fa-circle"></i>
                <p id="Disponibilidad" class="Dispo-text"></p>
                <div id="Reloj" class="Dispo-reloj"></div>
            </div>
        </main>
