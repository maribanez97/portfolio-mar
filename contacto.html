<body>

    <div id="Container" class="Container">

        <header class="Header">

            <div class="MarIcon">
                <a href="./index.html"><img id="MarIcon-img" src="./imgs/icon-graphic-blanco.png" alt="Icono Mar Ibáñez"
                        class="MarIcon-img"></a>
            </div>
            <div class="BtnsLayout">
                <button id="BtnWeb" class="Btn">WEB</button>
                <button id="BtnGrafico" class="Btn">GRÁFICO</button>
                <button id="BtnMenu" class="Btn">MENU</button>
            </div>

        <div id="Menu" class="Blur u-ocultar">

                    <input class="Formulario-input" id="nombre" type="text" name="nombre" required>

                    <label class="Formulario-item" for="nombreMarca">Nombre de la marca</label>
                    <input class="Formulario-input" id="nombreMarca" type="text" name="nombreMarca">

                    <label class="Formulario-item" for="email">Email</label>
                    <input class="Formulario-input" id="email" type="email" name="email" required>

                    <textarea class="Formulario-mensaje" name="Mensaje" id="Mensaje" placeholder="Mensaje" cols="30"
                        rows="10"></textarea>
                </form>
            </div>
        </main>

        <footer id="Footer" class="Footer">
            <p id="Footer-text" class="Footer-text">© 2025 Mar Ibáñez</p>
